<html>
<head>
<script>
function bijiao(a,b)
{
    if(a.length!=b.length)
		return false;
    
    if(a[a.length-1]*a[a.length-1]!==b[0])  
        return false;
    for(var i=0;i<a.length-1;i++)
        {
            if(a[i]*a[i]!==b[i+1])
                return false;
        }
    return true;
}

function isequal(arr1,arr2)
{
	if(arr1.length!=arr2.length)
		return false;
	for(var i in arr1)
	{
		if(arr1[i]!==arr2[i])
			return false;
	}
	return true;        
}

</script>
</head>
</html>
